<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- DNA Helix -->
  <g transform="translate(10,10)">
    <defs>
      <linearGradient id="dnaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#6a11cb; stop-opacity:1" />
        <stop offset="100%" style="stop-color:#2575fc; stop-opacity:1" />
      </linearGradient>
    </defs>
    <path d="M10,10 C30,30 30,70 10,90" stroke="url(#dnaGradient)" stroke-width="5" fill="none" />
    <path d="M30,10 C50,30 50,70 30,90" stroke="url(#dnaGradient)" stroke-width="5" fill="none" />
    <line x1="10" y1="10" x2="30" y2="10" stroke="white" stroke-width="2" />
    <line x1="10" y1="30" x2="30" y2="30" stroke="white" stroke-width="2" />
    <line x1="10" y1="50" x2="30" y2="50" stroke="white" stroke-width="2" />
    <line x1="10" y1="70" x2="30" y2="70" stroke="white" stroke-width="2" />
    <line x1="10" y1="90" x2="30" y2="90" stroke="white" stroke-width="2" />
  </g>
  
  <!-- Text -->
  <text x="50" y="50" font-family="Arial" font-size="36" font-weight="bold" fill="#2575fc">g</text>
  <text x="80" y="50" font-family="Arial" font-size="36" font-weight="bold" fill="#333">AST PREDICTOR</text>
</svg>
